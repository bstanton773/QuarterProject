{% extends 'base.html' %}

{% block content %}
        {% if current_user.is_anonymous %}
        <h1>Welcome to the club page!</h1>
        {% else %}
        <h1>Welcome back, {{user.username}}</h1>
        {% endif %}

        {% for post in posts %}
        <div>
            <h1>{{post.title}}</h1>
            <h3>{{post.subtitle}}</h3>
            {{post.body}}
        </div>
        {% endfor %}
{% endblock %}
