<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
        <title>{{ title }}!</title>
        {% else %}
        <title>Welcome!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{user.username}}!</h1>
        {% for post in posts %}
        <div>
            <h1>{{post.title.main}}</h1>
            {{post.body}}
        </div>
        {% endfor %}
    </body>
</html>
